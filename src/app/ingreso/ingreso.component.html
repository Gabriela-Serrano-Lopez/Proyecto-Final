<br>
<form>
    <mat-card>

        <!-- E-Mail -->
        <div class="example-container">
            <p><b>Email:</b></p>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="example-container">
            <p><b>Contraseña:</b></p>
            <mat-form-field appearance="fill">
              <mat-label><b>Contraseña:</b></mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            
            </div>
        <br><br>
        <button type="submit" mat-raised-button color="primary" class="submit-button">Enviar</button>
    </mat-card>

</form>
